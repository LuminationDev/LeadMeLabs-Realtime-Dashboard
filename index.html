    <!-- Custom scrollbar style -->
    <style>
      ::-webkit-scrollbar {
          width: 10px;
      }
      ::-webkit-scrollbar-track {

      }

          background-color: #888;
          border-radius: 5px;
      }
      /* Optional styles for Firefox */
      ::-webkit-scrollbar-thumb {
          scrollbar-width: thin;
          scrollbar-color: #888 #f1f1f1;
      }
    </style>
